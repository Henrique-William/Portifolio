<!DOCTYPE html>

    <title>Portifolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">

<body>
    <header class="cabecalho">
        <div class="menu">

        </div>

        <div class="container">
            <div class="conteiner__texto">
                <h1 class="container__titulo">

                </p>
                <div class="container__icones-social">

            <div class="container_imagem"><img src="./img/Henrique-Silva.svg" alt=""></div>

        </div>
        
        <h2 class="projects__titulo">Projects</h2>
        <div class="projects__cards">

            <div class="projects_card">
                <div class="projects__card-container"></div>

            </div>

            <div class="projects_card">

            <div class="projects_card">
